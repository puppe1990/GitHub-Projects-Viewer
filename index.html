<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loader {
            border-top-color: #4f46e5; /* Tailwind's indigo color */
            animation: spin 1s linear infinite;
            border-right-color: transparent;
            border-bottom-color: transparent;
            border-left-color: transparent;
            border-width: 4px;
            width: 36px;
            height: 36px;
            border-radius: 50%;
        }
    </style>
</head>
<body class="bg-gray-100">

  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">GitHub Projects Viewer</h1>
    <div class="text-center mb-8">
        <input type="text" id="username" placeholder="Enter GitHub Username" class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none">
        <button onclick="fetchProjects()" class="text-white bg-blue-500 border-0 py-2 px-8 focus:outline-none hover:bg-blue-600 rounded text-lg">Search</button>
    </div>
    <div id="filters" class="bg-white rounded-lg shadow p-4 mb-6 hidden">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <label for="filter-language" class="block text-sm font-medium text-gray-700 mb-1">Language</label>
                <select id="filter-language" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="">All</option>
                </select>
            </div>
            <div>
                <label for="filter-stars-min" class="block text-sm font-medium text-gray-700 mb-1">Min Stars</label>
                <input type="number" id="filter-stars-min" min="0" placeholder="0" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"/>
            </div>
            <div>
                <label for="filter-query" class="block text-sm font-medium text-gray-700 mb-1">Search (name/description)</label>
                <input type="text" id="filter-query" placeholder="Type to filter" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"/>
            </div>
            <div class="flex items-center gap-2">
                <input id="filter-include-forks" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded" checked>
                <label for="filter-include-forks" class="text-sm text-gray-700">Include forks</label>
            </div>
            <div class="flex items-center gap-2">
                <input id="filter-has-homepage" type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                <label for="filter-has-homepage" class="text-sm text-gray-700">Has homepage</label>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Sort</label>
                <div class="flex gap-2">
                    <select id="sort-by" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="stars" selected>Stars</option>
                        <option value="updated">Updated</option>
                        <option value="name">Name</option>
                    </select>
                    <select id="sort-order" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="desc" selected>Desc</option>
                        <option value="asc">Asc</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div id="loader" class="flex justify-center my-3 hidden">
        <div class="loader"></div>
    </div>
    <div id="projects" class="flex flex-wrap -m-4"></div>
  </div>


<script src="script.js"></script>
</body>
</html>
